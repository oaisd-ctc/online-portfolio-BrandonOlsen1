    <!-- Using a script to preform a slideshow of some of my favorite projects this year -->
    <div class="slideshow">
        <script>
            var i = 0;
            var images = [];
            var time = 3000;
            images[0] = 'images/img1.png'
            images[1] = 'images/img2.png'
            images[2] = 'images/img3.png'
            images[3] = 'images/img4.png'
            images[4] = 'images/img5.png'
            images[5] = 'images/img6.png'
            images[6] = 'images/img7.png'
            images[7] = 'images/img8.png'
            images[8] = 'images/img9.png'
            images[9] = 'images/img10.png'
            
           
        
            function changeImg() {
                document.slide.src = images[i];

                if (i < images.length - 1) {
                    i++
                } else {
                    i = 0;
                }
                setTimeout("changeImg()", time);
            }
            window.onload = changeImg;


        </script>
    </div>

    <img name="slide" height="500px" width="750px">
