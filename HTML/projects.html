    <div class="slideshow">
        <script>
            var i = 0;
            var images = [];
            var time = 3000;
            images[0] = 'img1.png'
            images[1] = 'img2.png'
            images[2] = 'img3.png'
            images[3] = 'img4.png'
            images[4] = 'img5.png'
            images[5] = 'img6.png'
            images[6] = 'img7.png'
            images[7] = 'img8.png'
            images[8] = 'img9.png'
            images[9] = 'img10.png'
           
            


            function changeImg() {
                document.slide.src = images[i];

                if (i < images.length - 1) {
                    i++
                } else {
                    i = 0;
                }
                setTimeout("changeImg()", time);
            }
            window.onload = changeImg;


        </script>
    </div>

    <img name="slide" height="500px" width="750px">
